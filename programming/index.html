---
layout: default
title: Programming
---
<div class="header">
    <hr>
    <h1 align=middle> Programming</h1>
    <h2 align=middle> An off-topic</h2>
    <hr>    
    <ul align=middle>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="blog">
    <h1>Posts:</h1>
    <ul>
        {% for post in site.categories.programming %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
